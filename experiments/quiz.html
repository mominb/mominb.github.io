<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>momins quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>Quiz</h1>
        <p class="alert alert-danger">Please do not use calculator for mathematical questions.</p>

        <p id="message"></p>

        <p id="result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        setTimeout(startQuiz, 1000);

        function startQuiz() {
            var percentage,
                geek_score = 0,
                totalQuestions = 3, 
                answer;

            if ((answer = prompt("which is the largest desert in the world?").toLowerCase()) === 'sahara') {
                geek_score = geek_score + 1
            } else if (answer === undefined) {
                $('#message').html("Why did you cancel, try again by reloading the page ðŸ˜ž.");
            }

            if (prompt('whats australias capital?').toLowerCase() === 'canberra') {
                geek_score = geek_score + 1;
            }

            if (prompt('who is the finder of the apple company?' ) === 'steve jobs') {
                geek_score = geek_score + 1;
            }

            alert("Your score is " + geek_score);

            percentage = (100 / totalQuestions) * geek_score;

            if (percentage > 75) {
                $('#message').html("Well done!!");
            } else {
                $('#message').html("Opps!! try again by reloading the page.");
            }

            $('#result').html("Your score is " + geek_score + " and percentage is " + Math.round(percentage) + "%");
        }
    </script>
</body>

</html>
